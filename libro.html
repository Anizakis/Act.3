<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Detalles del Libro</h1>
</header>
<button onclick="location.href='listado.html'" class="volver-btn">
  <i class="fas fa-arrow-left"></i> Volver
</button>

<main>
    <!-- Detalles del libro -->
    <section id="bookDetails" class="section-details">
        <h2 class="section-title">Detalles</h2>
        <div id="details" class="details-content"></div>
    </section>
    <!-- Opiniones del libro -->
    <section id="reviews" class="section-reviews">
        <h2 class="section-title">Opiniones</h2>
        <ul id="reviewList" class="review-list"></ul>
        <button id="addReviewButton" class="btn-primary">Añadir Opinión</button>
    </section>
    <!-- Libros relacionados -->
    <section id="relatedBooks" class="section-related-books">
        <h2 class="section-title">Libros Relacionados</h2>
        <ul id="relatedBooksList" class="related-cards-container"></ul>
    </section>
</main>


<!-- Modal para añadir opinión -->
<div id="reviewModal" class="modal">
    <form id="reviewForm" class="modal-form">
        <button type="button" id="closeModalButton" class="close-button">&times;</button>
        <h3>Añadir Opinión</h3>
        <label for="reviewText">Tu Opinión:</label>
        <textarea id="reviewText" required></textarea>

        <label for="reviewRating">Puntuación:</label>
        <input type="number" id="reviewRating" min="1" max="5" required>

        <button type="submit" class="btn-primary">Enviar</button>
    </form>
</div>
<div id="opinionToast" class="toast">Opinión enviada correctamente</div>
<script src="libro.js"></script>
</body>
</html>
